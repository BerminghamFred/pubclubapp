# Nginx configuration for photo proxy caching
# Add this to your nginx.conf or as a separate config file

# Upstream to your Next.js application
upstream nextjs_app {
    server localhost:3000;
    keepalive 32;
}

server {
    listen 80;
    server_name your-domain.com;
    
    # Photo proxy caching configuration
    location /api/photo {
        # Cache configuration
        proxy_cache photo_cache;
        proxy_cache_valid 200 7d;  # Cache successful responses for 7 days
        proxy_cache_valid 404 1m;  # Cache 404s for 1 minute
        proxy_cache_valid any 1m;  # Cache other responses for 1 minute
        
        # Cache key includes all query parameters
        proxy_cache_key "$scheme$request_method$host$request_uri";
        
        # Cache bypass conditions
        proxy_cache_bypass $http_pragma $http_authorization;
        proxy_no_cache $http_pragma $http_authorization;
        
        # Stale content serving
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
        
        # Headers to pass through
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
        
        # Cache control headers
        add_header X-Cache-Status $upstream_cache_status always;
        add_header Cache-Control "public, max-age=604800, s-maxage=604800, stale-while-revalidate=86400" always;
        
        # Proxy to Next.js app
        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Timeout settings
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }
    
    # Handle OPTIONS requests for CORS
    location /api/photo {
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type";
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }
    
    # Cache zone definition (add this to http block)
    # proxy_cache_path /var/cache/nginx/photo_cache levels=1:2 keys_zone=photo_cache:10m max_size=1g inactive=7d use_temp_path=off;
    
    # Other location blocks for your app...
    location / {
        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
